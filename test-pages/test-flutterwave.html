<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flutterwave API Test</title>
</head>
<body>
    <h1>Flutterwave API Test</h1>
    <div id="result"></div>
    
    <script>
        // Test Flutterwave API directly
        async function testFlutterwaveAPI() {
            const resultDiv = document.getElementById('result');
            
            // Your Flutterwave keys
            const publicKey = 'FLWPUBK_TEST-2b6aa140d3ee117e4c73771e1c42951f-X';
            const secretKey = 'FLWSECK_TEST-205bf0231484df7d6c9690f8d678c064-X';
            
            console.log('Testing Flutterwave API...');
            console.log('Public Key:', publicKey);
            console.log('Secret Key:', secretKey ? 'Present' : 'Missing');
            
            try {
                const payload = {
                    tx_ref: 'test_' + Date.now(),
                    amount: '1000',
                    currency: 'UGX',
                    redirect_url: 'https://example.com/success',
                    customer: {
                        email: 'test@example.com',
                        phonenumber: '+256700000000',
                        name: 'Test User'
                    },
                    customizations: {
                        title: 'Test Payment',
                        description: 'Testing Flutterwave API'
                    }
                };
                
                console.log('Payload:', payload);
                
                const response = await fetch('https://api.flutterwave.com/v3/payments', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${secretKey}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                console.log('Response Status:', response.status);
                console.log('Response Headers:', Object.fromEntries(response.headers.entries()));
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Error Response:', errorText);
                    resultDiv.innerHTML = `
                        <h2 style="color: red;">❌ API Error</h2>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong> ${errorText}</p>
                    `;
                } else {
                    const result = await response.json();
                    console.log('Success Response:', result);
                    resultDiv.innerHTML = `
                        <h2 style="color: green;">✅ API Success</h2>
                        <p><strong>Status:</strong> ${result.status}</p>
                        <p><strong>Message:</strong> ${result.message}</p>
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    `;
                }
                
            } catch (error) {
                console.error('Fetch Error:', error);
                resultDiv.innerHTML = `
                    <h2 style="color: red;">❌ Network Error</h2>
                    <p><strong>Error:</strong> ${error.message}</p>
                `;
            }
        }
        
        // Run test when page loads
        testFlutterwaveAPI();
    </script>
</body>
</html>
