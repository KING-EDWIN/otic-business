<!DOCTYPE html>
<html>
<head>
    <title>Supabase Connection Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Supabase Connection Test</h1>
    <div id="results"></div>
    
    <script>
        const supabaseUrl = 'https://jvgiyscchxxekcbdicco.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imp2Z2l5c2NjaHh4ZWtjYmRpY2NvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTcxNDc0MTAsImV4cCI6MjA3MjcyMzQxMH0.TPHpZCjKC0Xb-IhrS0mT_2IdS-mqANDjwPsmJCWUAu8'
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)
        
        const results = document.getElementById('results')
        
        async function testConnection() {
            results.innerHTML = '<p>Testing Supabase connection...</p>'
            
            try {
                // Test 1: Basic connection
                results.innerHTML += '<p>✅ Supabase client created successfully</p>'
                
                // Test 2: Check auth status
                const { data: { session }, error: sessionError } = await supabase.auth.getSession()
                if (sessionError) {
                    results.innerHTML += `<p>❌ Auth session error: ${sessionError.message}</p>`
                } else {
                    results.innerHTML += `<p>✅ Auth session check successful. Session: ${session ? 'Active' : 'None'}</p>`
                }
                
                // Test 3: Try to query a table (this will fail if RLS is blocking)
                const { data, error } = await supabase
                    .from('user_profiles')
                    .select('count')
                    .limit(1)
                
                if (error) {
                    results.innerHTML += `<p>❌ Database query error: ${error.message}</p>`
                    results.innerHTML += `<p>Error code: ${error.code}</p>`
                    results.innerHTML += `<p>Error details: ${JSON.stringify(error, null, 2)}</p>`
                } else {
                    results.innerHTML += `<p>✅ Database query successful</p>`
                }
                
                // Test 4: Try to sign in with a test user
                results.innerHTML += '<p>Testing sign in...</p>'
                const { data: signInData, error: signInError } = await supabase.auth.signInWithPassword({
                    email: 'test@example.com',
                    password: 'testpassword'
                })
                
                if (signInError) {
                    results.innerHTML += `<p>❌ Sign in error: ${signInError.message}</p>`
                } else {
                    results.innerHTML += `<p>✅ Sign in successful</p>`
                }
                
            } catch (error) {
                results.innerHTML += `<p>❌ Unexpected error: ${error.message}</p>`
            }
        }
        
        // Run the test when page loads
        testConnection()
    </script>
</body>
</html>
